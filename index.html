        <h1>New Book</h1>
        <div>
          <label for="title">Title<span style="color: crimson;"> *</span></label>
          <input type="text" name="title" required>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author">
        </div>
        <div>
          <label for="page">Number of Pages</label>
          <input type="number" name="page">
        </div>
        <div>
          <input type="checkbox" name="have-read" value="read">
          <label for="have-read">Have Read</label>
        </div>
        <button class="add-button">Add To Library</button>
      </form>
